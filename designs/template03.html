<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            background-color: #0a192f;
            color: #ffffff;
            margin: 0;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            min-height: 100vh;
            
        }



        .hero-text h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero-text h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 10px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .hero-text a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
           
        }


        .hero-image img {
            max-width: 100%;
            border-radius: 10px;
            
        }

        nav {
            position: absolute;
            top: 20px;
            right: 50px;
        }
        


        

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            
        }


        }
    </style>
</head>
<body>

    <nav>  
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Resume</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>Hello!</h1>
            <h2>I Am Herry Jason</h2>
            <p>I'm a Web Developer with extensive experience for over 5 years. My expertise is to create and design websites, graphic design, and much more...</p>
            <a href="#">SEE PORTFOLIO</a>
        </div>
        <div class="hero-image">
            <img src="../img/cyberpunk-city.jpg" alt="Herry Jason">
        </div>
    </section>
</body>
</html>
